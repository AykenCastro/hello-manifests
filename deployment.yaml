# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        # ATENÇÃO: Coloque seu usuário do Docker Hub aqui!
        # O 'initial' será substituído pela GitHub Action
        image: aykencastro/hello-app:6b35ba5c601e8355a51a02debdd11a03115cc445
        ports:
        - containerPort: 80