# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        # ATENÇÃO: Coloque seu usuário do Docker Hub aqui!
        # O 'initial' será substituído pela GitHub Action
        image: aykencastro/hello-app:3a9432f9e824c92cc97ee70b8547e643c2383d4d
        ports:
        - containerPort: 80